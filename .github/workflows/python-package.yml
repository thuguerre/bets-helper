# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

# How to set an environment variable without deprecated set-env
# https://github.blog/changelog/2020-10-01-github-actions-deprecating-set-env-and-add-path-commands/

name: Python package

on:
  push:
    paths:
    - '**'

  pull_request:
    paths:
    - '**'
  
  schedule:
    - cron: '45 13 * * *'

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8]

    steps:
    - name: Set $UPLOAD Env Var on Schedule
      if: ${{ github.event_name == 'schedule' }}
      run: |
        echo "UPLOAD=yes" >> $GITHUB_ENV
    
    - name: Set $UPLOAD Env Var on Push or Pull_Request
      if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' }}
      run: |
        echo "UPLOAD=no" >> $GITHUB_ENV

    - name: check env value
      run: |
        echo $UPLOAD

    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest requests gspread oauth2client
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Execute
      env:
          SA_PROJECT_ID: ${{ secrets.SA_PROJECT_ID }}
          SA_PRIVATE_KEY_ID: ${{ secrets.SA_PRIVATE_KEY_ID }}
          SA_PRIVATE_KEY: ${{ secrets.SA_PRIVATE_KEY }}
          SA_CLIENT_EMAIL: ${{ secrets.SA_CLIENT_EMAIL }}
          SA_CLIENT_ID: ${{ secrets.SA_CLIENT_ID }}
          SA_CLIENT_X509_CERT_URL: ${{ secrets.SA_CLIENT_X509_CERT_URL }}
      run: |
        python baseball-japan-npb-crawler.py upload:$UPLOAD